<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Tiger 3x3</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e; /* Dark Blue-Purple */
            --primary-color: #e6b800; /* Gold */
            --secondary-color: #ff4500; /* Orange-Red */
            --accent-color: #6a0572; /* Dark Purple */
            --text-color: #f0f0f0; /* Off-white */
            --success-color: #2ecc71; /* Emerald Green */
            --danger-color: #e74c3c; /* Bright Red */
            --highlight-win: #3aff3a; /* Green for win highlight */
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #0f0f1d);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 3.5em;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 25px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            animation: pulseTitle 2s infinite alternate;
        }

        @keyframes pulseTitle {
            0% { transform: scale(1); text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1.03); text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.7); }
        }

        #game-container {
            background: linear-gradient(180deg, #3a0050, #2b003d);
            border: 8px solid var(--primary-color);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), inset 0 0 30px rgba(255, 215, 0, 0.2);
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        #game-info-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            gap: 15px;
        }

        .info-box {
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            min-width: 120px;
        }
        .info-box span {
            color: var(--primary-color);
            margin-top: 5px;
            font-size: 1.1em;
        }
        #balance-display { color: var(--success-color); }
        #winnings-message { 
            color: var(--primary-color); 
            font-size: 1.5em; 
            min-height: 1.5em;
        }
        #bet-amount-display { color: var(--secondary-color); }


        #slot-machine {
            display: flex;
            gap: 10px;
            background-color: #0f0f1d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8), 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 4px solid var(--accent-color);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        #tiger-header {
            position: absolute;
            top: -110px;
            width: calc(100% + 60px);
            left: -30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            padding: 20px 0;
            background: linear-gradient(to top, var(--accent-color), #7f0088);
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 -8px 20px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            height: 120px;
            box-sizing: border-box;
            z-index: 0;
            border-bottom: 5px solid var(--primary-color);
        }
        #tiger-header span {
            animation: bounceTiger 2s infinite ease-in-out;
            color: #f39c12;
            text-shadow: 0 0 15px rgba(255, 140, 0, 0.8), 0 0 25px rgba(255, 140, 0, 0.6);
        }

        @keyframes bounceTiger {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .reel {
            width: 120px;
            height: 450px; /* Increased height for 3 symbols */
            background-color: #0d0d1a;
            border-radius: 10px;
            display: flex;
            flex-direction: column; /* Stack symbols vertically */
            justify-content: space-around; /* Distribute symbols */
            align-items: center;
            overflow: hidden;
            position: relative;
            border: 3px solid #555;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7), 0 0 8px rgba(0, 0, 0, 0.4);
        }
        
        .symbol-slot {
            width: 100%;
            height: 150px; /* Each slot for a symbol */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5.5em;
            position: relative; /* For spin animation */
            overflow: hidden; /* Ensure symbols don't overflow their slot */
        }

        /* Adjust symbol positioning within its slot for animation */
        .symbol-slot .symbol {
            position: absolute;
            top: 0; 
            left: 50%;
            transform: translate(-50%, -100%); /* Start above */
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        .symbol-slot .spin-animation {
            animation: spinSlot 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes spinSlot {
            0% { transform: translate(-50%, -100%); opacity: 0; }
            50% { transform: translate(-50%, 0%); opacity: 1; }
            100% { transform: translate(-50%, 0%); opacity: 1; }
        }

        .reel.stop-flash {
            animation: stopFlash 0.1s ease-out;
        }
        @keyframes stopFlash {
            0% { filter: brightness(2); }
            100% { filter: brightness(1); }
        }

        /* Highlight for winning symbols */
        .symbol-slot.winning-symbol {
            animation: winHighlight 0.5s infinite alternate;
            box-shadow: 0 0 20px var(--highlight-win), inset 0 0 15px var(--highlight-win);
            border-radius: 5px;
        }
        @keyframes winHighlight {
            0% { background-color: transparent; }
            100% { background-color: rgba(58, 255, 58, 0.3); }
        }


        #controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        #betAmountInput {
            width: 100px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background-color: #2a2a40;
            color: var(--text-color);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
            transition: border-color 0.2s;
        }
        #betAmountInput:focus {
            outline: none;
            border-color: var(--success-color);
        }

        button {
            padding: 15px 35px;
            font-size: 1.4em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #spinButton {
            background: linear-gradient(to bottom, var(--secondary-color), #a83100);
            color: white;
            box-shadow: 0 6px 15px rgba(255, 69, 0, 0.6);
            border: 3px solid #ffaa00;
            animation: glowSpinButton 1.5s infinite alternate;
        }

        #spinButton:hover {
            background: linear-gradient(to bottom, #ff5e1a, #bd3800);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 69, 0, 0.8);
        }

        #spinButton:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(255, 69, 0, 0.5);
            background: #a83100;
        }

        #spinButton:disabled {
            background: #4a4a4a;
            color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            border: 3px solid #333;
            animation: none;
        }

        @keyframes glowSpinButton {
            0% { box-shadow: 0 6px 15px rgba(255, 69, 0, 0.6); }
            100% { box-shadow: 0 6px 20px rgba(255, 69, 0, 0.9), 0 0 10px rgba(255, 69, 0, 0.7); }
        }

        #winningsDisplay {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2em;
            color: var(--primary-color);
            margin-top: 25px;
            min-height: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        
        .back-button {
            margin-top: 40px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.2s, transform 0.1s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Confetti animation */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Auto Spin Controls */
        #autoSpinControls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        #autoSpinCount {
            width: 60px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: #2a2a40;
            color: var(--text-color);
            text-align: center;
            font-size: 1em;
        }

        #startAutoSpin, #stopAutoSpin {
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 8px;
            font-weight: bold;
        }

        #startAutoSpin {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.4);
        }
        #startAutoSpin:hover { background-color: #218838; transform: translateY(-1px); }
        #startAutoSpin:active { transform: translateY(1px); }

        #stopAutoSpin {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
            display: none;
        }
        #stopAutoSpin:hover { background-color: #c82333; transform: translateY(-1px); }
        #stopAutoSpin:active { transform: translateY(1px); }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.8em; margin-bottom: 20px; }
            #game-container { padding: 20px; border-width: 6px; }
            .info-box { font-size: 1.1em; min-width: 100px; padding: 8px 15px; }
            .info-box span { font-size: 1em; }
            #slot-machine { padding: 15px; gap: 8px; }
            .reel { width: 90px; height: 360px; border-width: 2px; } /* Adjust reel height for 3x3 */
            .symbol-slot { height: 120px; } /* Adjust slot height */
            .symbol-slot .symbol { font-size: 4em; }
            #tiger-header { font-size: 4.5em; top: -90px; height: 100px; }
            #controls { flex-direction: column; gap: 10px; padding: 15px 20px; }
            #betAmountInput { width: 80px; padding: 10px; font-size: 1em; }
            button { padding: 12px 30px; font-size: 1.2em; }
            #winningsDisplay { font-size: 1.5em; margin-top: 20px; }
            .back-button { margin-top: 30px; font-size: 0.9em; }
            #autoSpinControls { flex-direction: column; gap: 8px; padding: 8px 15px; }
            #autoSpinCount { width: 50px; padding: 6px; font-size: 0.9em; }
            #startAutoSpin, #stopAutoSpin { padding: 6px 12px; font-size: 0.9em; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2em; }
            #game-container { padding: 15px; border-width: 4px; }
            .info-box { font-size: 0.9em; min-width: 80px; padding: 6px 10px; }
            .info-box span { font-size: 0.9em; }
            #slot-machine { padding: 10px; gap: 5px; }
            .reel { width: 70px; height: 300px; border-width: 2px; } /* Adjust reel height for 3x3 */
            .symbol-slot { height: 100px; } /* Adjust slot height */
            .symbol-slot .symbol { font-size: 3em; }
            #tiger-header { font-size: 3.5em; top: -70px; height: 80px; }
            #controls { gap: 8px; padding: 10px 15px; }
            #betAmountInput { width: 60px; padding: 8px; font-size: 0.9em; }
            button { padding: 10px 20px; font-size: 1em; }
            #winningsDisplay { font-size: 1.2em; margin-top: 15px; }
            .back-button { margin-top: 20px; font-size: 0.8em; }
        }
    </style>
</head>
<body>
    <h1>Fortune Tiger 3x3</h1>

    <div id="game-container">
        <div id="game-info-panel">
            <div class="info-box">
                Saldo: <span id="currentBalance">0.00</span> BRL
            </div>
            <div class="info-box">
                Aposta: <span id="currentBetDisplay">1.00</span> BRL
            </div>
        </div>

        <div id="slot-machine">
            <div id="tiger-header"><span>🐯</span></div>
            <div class="reel" id="reel1">
                <div class="symbol-slot" id="reel1-slot1"><span class="symbol"></span></div>
                <div class="symbol-slot" id="reel1-slot2"><span class="symbol"></span></div>
                <div class="symbol-slot" id="reel1-slot3"><span class="symbol"></span></div>
            </div>
            <div class="reel" id="reel2">
                <div class="symbol-slot" id="reel2-slot1"><span class="symbol"></span></div>
                <div class="symbol-slot" id="reel2-slot2"><span class="symbol"></span></div>
                <div class="symbol-slot" id="reel2-slot3"><span class="symbol"></span></div>
            </div>
            <div class="reel" id="reel3">
                <div class="symbol-slot" id="reel3-slot1"><span class="symbol"></span></div>
                <div class="symbol-slot" id="reel3-slot2"><span class="symbol"></span></div>
                <div class="symbol-slot" id="reel3-slot3"><span class="symbol"></span></div>
            </div>
        </div>

        <div id="controls">
            <div>
                <label for="betAmountInput">Aposta (BRL): </label>
                <input type="number" id="betAmountInput" min="1" value="1" step="0.50">
            </div>
            <button id="spinButton" onclick="spinReels()">Girar</button>
        </div>

        <div id="autoSpinControls">
            <label for="autoSpinCount">Giros Automáticos:</label>
            <input type="number" id="autoSpinCount" min="1" value="10">
            <button id="startAutoSpin">Iniciar Auto</button>
            <button id="stopAutoSpin">Parar Auto</button>
        </div>

        <div class="info-box" id="winningsDisplay"></div>
    </div>

    <a href="index.html" class="back-button">Voltar para a Página Principal</a>

    <div id="confetti-container"></div>

    <script>
        // Seletores de elementos DOM
        const reelContainers = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        // Referências diretas aos slots de símbolo (9 no total)
        const symbolSlots = [
            [document.getElementById('reel1-slot1'), document.getElementById('reel1-slot2'), document.getElementById('reel1-slot3')],
            [document.getElementById('reel2-slot1'), document.getElementById('reel2-slot2'), document.getElementById('reel2-slot3')],
            [document.getElementById('reel3-slot1'), document.getElementById('reel3-slot2'), document.getElementById('reel3-slot3')]
        ];

        const currentBalanceDisplay = document.getElementById('currentBalance');
        const betAmountInput = document.getElementById('betAmountInput');
        const currentBetDisplay = document.getElementById('currentBetDisplay');
        const spinButton = document.getElementById('spinButton');
        const winningsDisplay = document.getElementById('winningsDisplay');
        const confettiContainer = document.getElementById('confetti-container');

        const autoSpinCountInput = document.getElementById('autoSpinCount');
        const startAutoSpinButton = document.getElementById('startAutoSpin');
        const stopAutoSpinButton = document.getElementById('stopAutoSpin');

        let playerBalance = 0;
        let isSpinning = false;
        let autoSpinInterval = null;
        let remainingAutoSpins = 0;

        // Atualização dos símbolos e suas ponderações
        const weightedSymbols = [
            '🍊', '🍊', '🍊', '🍊', '🍊', '🍊', '🍊', '🍊', // Laranja (muito comum)
            '🧨', '🧨', '🧨', '🧨', '🧨', '🧨', // Fogos de artifício (comum)
            '🧧', '🧧', '🧧', '🧧', '🧧', // Envelopes (médio)
            '💰', '💰', '💰', '💰', // Saco de moedas (médio-raro)
            '👑', '👑', '👑', // Amuleto da sorte (raro)
            '💎', '💎', // Lingote de ouro (muito raro)
            '🐯' // Tigre (Wild - extremamente raro, mas valioso)
        ];

        // Mapeamento de payouts baseado na sua descrição
        const payouts = {
            '🍊': 0.3,         // Laranja
            '🧨': 0.5,         // Fogos de artifício
            '🧧': 0.8,         // Envelopes
            '💰': 1,           // Saco de moedas
            '👑': 2.5,         // Amuleto da sorte
            '💎': 10,          // Lingote de ouro
            '🐯': 25           // Tigre (Wild)
        };

        // Sound effects (assegure-se de que esses arquivos estão na mesma pasta)
        const spinSound = new Audio('slot_spin.mp3');
        const winSound = new Audio('slot_win.mp3');
        const noWinSound = new Audio('slot_no_win.mp3');
        const bigWinSound = new Audio('slot_big_win.mp3');

        // --- Gerenciamento de Saldo ---
        function saveBalance() {
            localStorage.setItem('minesPlayerBalance', playerBalance.toFixed(2));
        }

        function loadBalance() {
            const savedBalance = localStorage.getItem('minesPlayerBalance');
            if (savedBalance !== null) {
                playerBalance = parseFloat(savedBalance);
            } else {
                playerBalance = 20.00; // Saldo inicial se não houver nada salvo
            }
        }

        function updateBalanceDisplay() {
            currentBalanceDisplay.textContent = playerBalance.toFixed(2);
            saveBalance();
        }

        function updateBetDisplay() {
            currentBetDisplay.textContent = parseFloat(betAmountInput.value).toFixed(2);
        }

        // --- Lógica de Símbolos ---
        function getRandomSymbol() {
            return weightedSymbols[Math.floor(Math.random() * weightedSymbols.length)];
        }

        function clearHighlights() {
            symbolSlots.forEach(reel => {
                reel.forEach(slot => {
                    slot.classList.remove('winning-symbol');
                });
            });
        }

        // --- Lógica de Giro ---
        async function spinReels() {
            if (isSpinning) return;

            const betAmount = parseFloat(betAmountInput.value);

            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Por favor, insira um valor de aposta válido.");
                stopAutoSpin();
                return;
            }
            if (betAmount > playerBalance) {
                alert(`Saldo insuficiente! Você tem R$ ${playerBalance.toFixed(2)}.`);
                stopAutoSpin();
                return;
            }

            isSpinning = true;
            spinButton.disabled = true;
            betAmountInput.disabled = true;
            startAutoSpinButton.disabled = true;
            winningsDisplay.textContent = "";
            clearConfetti();
            clearHighlights(); // Limpa destaques de vitória anterior

            playerBalance -= betAmount;
            updateBalanceDisplay();

            spinSound.currentTime = 0;
            spinSound.play();

            const finalGrid = [[], [], []]; // Representa a grade 3x3 de símbolos

            // Gira cada rolo e seus 3 símbolos
            for (let r = 0; r < 3; r++) { // Para cada rolo (reel)
                const reelDelay = r * 200; // Atraso para cada rolo parar sequencialmente
                setTimeout(() => {
                    for (let s = 0; s < 3; s++) { // Para cada slot dentro do rolo
                        const slot = symbolSlots[r][s].querySelector('.symbol');
                        slot.classList.add('spin-animation');
                        const symbol = getRandomSymbol();
                        slot.textContent = symbol;
                        finalGrid[r][s] = symbol; // Armazena o símbolo na grade final
                    }
                    // Adiciona um flash ao parar o rolo
                    reelContainers[r].classList.add('stop-flash');
                    reelContainers[r].addEventListener('animationend', () => {
                        reelContainers[r].classList.remove('stop-flash');
                    }, { once: true });
                }, reelDelay);
            }

            // Tempo total para todas as animações terminarem
            setTimeout(() => {
                symbolSlots.forEach(reel => reel.forEach(slot => slot.querySelector('.symbol').classList.remove('spin-animation')));
                spinSound.pause();
                checkWin(finalGrid, betAmount);
                isSpinning = false;
                spinButton.disabled = false;
                startAutoSpinButton.disabled = false;
                betAmountInput.disabled = false;

                if (autoSpinInterval && remainingAutoSpins > 0) {
                    remainingAutoSpins--;
                    if (remainingAutoSpins > 0) {
                        winningsDisplay.textContent += ` (${remainingAutoSpins} giros restantes)`;
                        setTimeout(spinReels, 2500); // Atraso maior para ver a vitória no 3x3
                    } else {
                        stopAutoSpin();
                        winningsDisplay.textContent += " (Auto-giro concluído!)";
                    }
                }
            }, 1800); // Ajustado o tempo total para 3 rolos x 0.6s de animação + delay entre eles
        }

        // --- Lógica de Verificação de Ganhos (5 Linhas de Pagamento + Wild + Multiplicador 10x) ---

        // Definindo as 5 linhas de pagamento (índices [rolo][slot])
        const paylines = [
            // Horizontais
            [[0,0], [1,0], [2,0]], // Linha 1 (topo)
            [[0,1], [1,1], [2,1]], // Linha 2 (meio)
            [[0,2], [1,2], [2,2]], // Linha 3 (base)
            // Diagonais
            [[0,0], [1,1], [2,2]], // Linha 4 (diagonal principal)
            [[0,2], [1,1], [2,0]]  // Linha 5 (diagonal secundária)
        ];

        function checkWin(finalGrid, betAmount) {
            let totalWinAmount = 0;
            let winningLinesCount = 0;
            let highlightSlots = new Set(); // Para evitar duplicar destaques
            let fullScreenMatch = true; // Para verificar o multiplicador x10

            // Armazena o símbolo do primeiro slot da grade para verificar o preenchimento de tela
            const firstSymbolOnGrid = finalGrid[0][0]; 
            // Verifica se todos os símbolos na grade são o mesmo (ou Wilds que o completam)
            for (let r = 0; r < 3; r++) {
                for (let s = 0; s < 3; s++) {
                    const currentSymbol = finalGrid[r][s];
                    // Se não for um wild E não for igual ao primeiro símbolo, não é full screen match
                    if (currentSymbol !== '🐯' && currentSymbol !== firstSymbolOnGrid) {
                        fullScreenMatch = false;
                        break;
                    }
                }
                if (!fullScreenMatch) break;
            }

            for (const line of paylines) {
                const s1 = finalGrid[line[0][0]][line[0][1]];
                const s2 = finalGrid[line[1][0]][line[1][1]];
                const s3 = finalGrid[line[2][0]][line[2][1]];

                let lineWinAmount = 0;
                let isLineWin = false;
                let actualWinningSymbol = '';

                // Lógica de combinação com Wild ('🐯')
                if (s1 === s2 && (s1 === s3 || s3 === '🐯')) {
                    isLineWin = true;
                    actualWinningSymbol = s1;
                } else if (s1 === s3 && (s1 === s2 || s2 === '🐯')) {
                    isLineWin = true;
                    actualWinningSymbol = s1;
                } else if (s2 === s3 && (s2 === s1 || s1 === '🐯')) {
                    isLineWin = true;
                    actualWinningSymbol = s2;
                } else if (s1 === '🐯' && s2 === '🐯' && s3 === '🐯') {
                    isLineWin = true;
                    actualWinningSymbol = '🐯';
                }

                if (isLineWin) {
                    let basePayoutMultiplier;
                    if (actualWinningSymbol === '🐯' && !(s1 === '🐯' && s2 === '🐯' && s3 === '🐯')) {
                        // Se o Wild completou, use o payout do símbolo não-wild
                        const nonWildSymbol = [s1, s2, s3].find(sym => sym !== '🐯');
                        basePayoutMultiplier = payouts[nonWildSymbol];
                    } else {
                        // Caso contrário, use o payout do símbolo diretamente (incluindo 3 wilds)
                        basePayoutMultiplier = payouts[actualWinningSymbol];
                    }
                    
                    lineWinAmount = betAmount * basePayoutMultiplier;
                    totalWinAmount += lineWinAmount;
                    winningLinesCount++;

                    // Adiciona os slots vencedores para destaque
                    line.forEach(pos => {
                        highlightSlots.add(`${pos[0]}-${pos[1]}`);
                    });
                }
            }
            
            let message = "";
            let isBigWin = false;

            // Multiplicador 10x para tela cheia
            if (fullScreenMatch && winningLinesCount > 0) { // Garante que houve um ganho e a tela foi preenchida
                totalWinAmount *= 10;
                message = `🔥 MEGA VITÓRIA! TELA CHEIA! Multiplicador 10x! Ganhou R$ ${totalWinAmount.toFixed(2)}!`;
                isBigWin = true;
            } else if (winningLinesCount > 0) {
                 // Verifica se houve uma combinação de 3 tigres puros (que já aplica um payout alto)
                if (finalGrid[0][1] === '🐯' && finalGrid[1][1] === '🐯' && finalGrid[2][1] === '🐯') { // Consideramos a linha do meio para 3 tigres puros como o principal jackpot
                    totalWinAmount = betAmount * 500; // Payout fixo para 3 tigres puros
                    message = `🐅 TRÊS TIGRES! 🔥 MEGA BÔNUS DE R$ ${totalWinAmount.toFixed(2)}!`;
                    isBigWin = true;
                } else {
                    message = `🎉 Vitória em ${winningLinesCount} linha(s)! Ganhou R$ ${totalWinAmount.toFixed(2)}!`;
                }
            } else {
                message = "Que pena, não foi dessa vez!";
                noWinSound.currentTime = 0;
                noWinSound.play();
            }

            if (totalWinAmount > 0) {
                playerBalance += totalWinAmount;
                if (isBigWin) {
                    bigWinSound.currentTime = 0;
                    bigWinSound.play();
                } else {
                    winSound.currentTime = 0;
                    winSound.play();
                }
                launchConfetti();
                // Aplica o destaque visual nos símbolos vencedores
                highlightSlots.forEach(posStr => {
                    const [r, s] = posStr.split('-').map(Number);
                    symbolSlots[r][s].classList.add('winning-symbol');
                });
            }

            winningsDisplay.textContent = message;
            updateBalanceDisplay();
        }

        // --- Efeitos Visuais (Confetti) ---
        function launchConfetti() {
            const colors = ['#f1c40f', '#e67e22', '#2ecc71', '#3498db', '#9b59b6', '#e74c3c', '#ffea00', '#00ffc8'];
            for (let i = 0; i < 70; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confetti.style.animationDelay = `${Math.random() * 0.8}s`;
                confetti.style.width = `${Math.random() * 8 + 5}px`;
                confetti.style.height = `${Math.random() * 8 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                confettiContainer.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function clearConfetti() {
            confettiContainer.innerHTML = '';
        }

        // --- Inicialização e Event Listeners ---
        loadBalance();
        updateBalanceDisplay();
        updateBetDisplay();

        betAmountInput.addEventListener('input', updateBetDisplay);
        betAmountInput.addEventListener('change', updateBetDisplay);

        startAutoSpinButton.addEventListener('click', startAutoSpin);
        stopAutoSpinButton.addEventListener('click', stopAutoSpin);

        spinSound.load();
        winSound.load();
        noWinSound.load();
        bigWinSound.load();
    </script>
