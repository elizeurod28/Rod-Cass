<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Online - Página Principal</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffc107;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .game-card {
            background-color: #333;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #fff;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.6);
        }

        .game-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 8px;
            object-fit: cover;
        }

        .game-card h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #1aff00;
        }

        .game-card p {
            font-size: 1em;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .game-list {
                flex-direction: column;
                align-items: center;
            }
            .game-card {
                width: 80%;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Cassino Online!</h1>

    <div class="game-list">
        <a href="mines.html" class="game-card">
            <img src="mines_icon.png" alt="Mines Icon">
            <h2>Mines</h2>
            <p>Descubra as estrelas e evite as minas!</p>
        </a>

        <a href="fortune_tiger.html" class="game-card">
            <img src="fortune_tiger_icon.webp" alt="Fortune Tiger Icon">
            <h2>Fortune Tiger</h2>
            <p>Gire os rolos e encontre o Tigre da Sorte!</p>
        </a>

        <a href="dice.html" class="game-card">
            <img src="dice_icon.png" alt="Dice Icon">
            <h2>Dice</h2>
            <p>Aposte no número e a sorte está lançada!</p>
        </a>

    </div>

    <p style="margin-top: 50px; color: #aaa;">Selecione um jogo para começar a diversão!</p>
</body>
</html>
