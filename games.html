<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino - Escolha seu Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a2e; /* Azul escuro */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        h1 {
            color: #ffeb3b; /* Amarelo vibrante */
            margin-bottom: 30px;
            font-size: 3.5em;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 235, 59, 0.5);
            letter-spacing: 3px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            max-width: 900px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Para responsividade */
            padding: 10px 0;
        }

        .user-info {
            font-size: 1.2em;
            color: #2ecc71;
            flex-grow: 1; /* Ocupa espaço disponível */
            text-align: left;
            margin-right: 20px; /* Espaço entre info e saldo */
            white-space: nowrap; /* Evita quebra de linha no email */
            overflow: hidden;
            text-overflow: ellipsis; /* Adiciona "..." se o texto for muito longo */
        }
        
        .balance-area {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #ffeb3b;
            flex-shrink: 0; /* Não encolhe */
        }

        .balance-label {
            font-size: 1em;
            color: #bbb;
        }

        .balance-value {
            font-size: 1.8em;
            color: #ffeb3b;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .recharge-button {
            background: linear-gradient(145deg, #1abc9c, #16a085); /* Teal */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #148f77;
            white-space: nowrap; /* Evita quebra de linha */
        }
        .recharge-button:hover {
            background: linear-gradient(145deg, #1abc9c, #1abc9c);
            transform: translateY(-2px);
        }
        .recharge-button:active {
            transform: translateY(1px);
            border-bottom: 1px solid #148f77;
        }

        .game-selection-container {
            background-color: #21213b;
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            border: 5px solid #ff9800; /* Laranja para borda do container */
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem linha */
            justify-content: center;
            gap: 30px;
            max-width: 900px;
            width: 95%;
        }

        .game-card {
            background-color: #34495e;
            border: 3px solid #3f51b5;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 15px;
            width: 250px; /* Largura fixa para os cards */
            min-height: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
            border-color: #ffeb3b;
        }

        .game-card img {
            max-width: 100%;
            height: 100px;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid #536dfe;
        }

        .game-card h2 {
            font-size: 1.5em;
            color: #ffeb3b;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-card p {
            font-size: 0.9em;
            color: #bbb;
            flex-grow: 1; /* Para ocupar o espaço restante */
        }

        .game-card button {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border-bottom: 44px solid #1B5E20;
        }

        .game-card button:hover {
            background: linear-gradient(145deg, #66BB6A, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }
        .game-card button:active {
            transform: translateY(1px);
            border-bottom: 2px solid #1B5E20;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }


        .controls {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .controls button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logout-btn-game-page {
            background: linear-gradient(145deg, #f44336, #d32f2f); /* Vermelho */
            border-bottom: 5px solid #b71c1c;
        }
        .logout-btn-game-page:hover {
            background: linear-gradient(145deg, #ef5350, #f44336);
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
        }
        .logout-btn-game-page:active {
            transform: translateY(2px);
            border-bottom: 2px solid #b71c1c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #ffeb3b; /* Yellow */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 50px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .user-info {
                text-align: center;
                margin-right: 0;
            }
            .balance-area {
                width: 100%; /* Ocupa a largura total */
                justify-content: center;
            }
            .game-selection-container {
                flex-direction: column;
                align-items: center;
            }
            .game-card {
                width: 90%; /* Ocupa mais espaço em telas menores */
            }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2.2em; letter-spacing: 2px; }
            .user-info { font-size: 1em; }
            .balance-label { font-size: 0.9em; }
            .balance-value { font-size: 1.5em; }
            .recharge-button { font-size: 0.8em; padding: 6px 12px; }
            .game-selection-container { padding: 30px; gap: 20px; }
            .game-card { padding: 15px; }
            .game-card h2 { font-size: 1.2em; }
            .game-card p { font-size: 0.8em; }
            .game-card button { font-size: 0.9em; padding: 10px 15px; }
            .controls button { font-size: 1em; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <h1>Escolha seu Jogo</h1>

    <div class="header-content">
        <div class="user-info">Bem-vindo(a), <span id="userEmailDisplay">Carregando...</span></div>
        <div class="balance-area">
            <span class="balance-label">Saldo:</span>
            <span class="balance-value" id="userBalanceDisplay">0.00</span>
            <button id="rechargeBtn" class="recharge-button">Recarregar (+100)</button>
        </div>
    </div>

    <div id="loadingScreen" class="loading-spinner"></div>
    
    <div class="game-selection-container" id="gameList" style="display: none;">
        <div class="game-card" data-game-url="blaze_double.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Blaze_Entertainment_Logo.svg/1200px-Blaze_Entertainment_Logo.svg.png" alt="Blaze Double Logo">
            <h2>Blaze Double</h2>
            <p>Aposte no vermelho, branco ou preto e veja o multiplicador girar!</p>
            <button>Jogar Blaze Double</button>
        </div>

        <div class="game-card" data-game-url="mines.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Mines_of_dalaran.png/640px-Mines_of_dalaran.png" alt="Mines Logo">
            <h2>Mines</h2>
            <p>Descubra as estrelas e evite as minas neste jogo de estratégia.</p>
            <button>Jogar Mines</button>
        </div>

        </div>

    <div class="controls">
        <button id="logoutBtn" class="logout-btn-game-page">Sair</button>
    </div>

    <script type="module">
        // Importa as funções necessárias do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // Importa as funções do Firestore
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";


        // SUA CONFIGURAÇÃO DO FIREBASE (COLE AQUI O OBJETO COPIADO DO CONSOLE DO FIREBASE)
        const firebaseConfig = {
            apiKey: "AIzaSyB4xJYbkiJq0AmpEqEw7OjgGLNB0Xj_px0", // <-- Substitua este valor
            authDomain: "minesr-c4cdd.firebaseapp.com", // <-- Substitua este valor
            projectId: "minesr-c4cdd", // <-- Substitua este valor
            storageBucket: "minesr-c4cdd.firebasestorage.appT",
            messagingSenderId: "23212779178",
            appId: "1:232127791789:web:b9de6157faabb44f357c2"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); // Obtém a instância do Firestore

        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const userBalanceDisplay = document.getElementById('userBalanceDisplay'); // Novo elemento para o saldo
        const rechargeBtn = document.getElementById('rechargeBtn'); // Novo botão de recarga
        const logoutBtn = document.getElementById('logoutBtn');
        const gameList = document.getElementById('gameList');
        const loadingScreen = document.getElementById('loadingScreen');

        let currentUser = null; // Para armazenar o usuário logado

        // Função para formatar o saldo para exibição
        function formatBalance(balance) {
            return balance.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Função para carregar o saldo do Firestore
        async function loadUserBalance(userId) {
            const userRef = doc(db, "users", userId);
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const balance = docSnap.data().balance;
                    userBalanceDisplay.textContent = formatBalance(balance);
                    console.log(`Saldo do usuário ${userId} carregado: ${balance}`);
                } else {
                    console.log(`Documento de saldo para o usuário ${userId} não encontrado. Isso não deveria acontecer se o index.html estiver inicializando corretamente.`);
                    userBalanceDisplay.textContent = formatBalance(0); // Mostra 0 se não encontrar
                }
            } catch (error) {
                console.error("Erro ao carregar saldo do usuário:", error);
                userBalanceDisplay.textContent = "Erro ao carregar";
            }
        }

        // Função para recarregar saldo (simulado)
        rechargeBtn.addEventListener('click', async () => {
            if (currentUser) {
                const userId = currentUser.uid;
                const userRef = doc(db, "users", userId);
                try {
                    const docSnap = await getDoc(userRef);
                    if (docSnap.exists()) {
                        let currentBalance = docSnap.data().balance;
                        const rechargeAmount = 100.00;
                        currentBalance += rechargeAmount;

                        await updateDoc(userRef, { balance: currentBalance });
                        userBalanceDisplay.textContent = formatBalance(currentBalance);
                        alert(`Saldo recarregado! Você adicionou ${formatBalance(rechargeAmount)}. Novo saldo: ${formatBalance(currentBalance)}`);
                        console.log(`Saldo do usuário ${userId} recarregado para: ${currentBalance}`);
                    } else {
                        alert("Não foi possível encontrar seu saldo para recarregar.");
                    }
                } catch (error) {
                    console.error("Erro ao recarregar saldo:", error);
                    alert("Erro ao recarregar saldo. Tente novamente.");
                }
            } else {
                alert("Você precisa estar logado para recarregar o saldo.");
            }
        });


        // Função para redirecionar para a página de login se não estiver autenticado
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuário está logado
                currentUser = user; // Armazena o usuário logado
                userEmailDisplay.textContent = user.email || user.displayName;
                
                // Carrega e exibe o saldo do usuário
                await loadUserBalance(user.uid);

                loadingScreen.style.display = 'none'; // Esconde o spinner
                gameList.style.display = 'flex';      // Mostra a lista de jogos
                console.log("Usuário logado na página de jogos:", user.email);
            } else {
                // Usuário NÃO está logado, redireciona para a página de login
                console.log("Nenhum usuário logado. Redirecionando para a página de login.");
                window.location.href = 'index.html';
            }
        });

        // Event listener para o botão de logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // Após o logout, onAuthStateChanged vai redirecionar para index.html
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert("Erro ao tentar sair. Tente novamente.");
            }
        });

        // Adiciona event listeners para cada card de jogo
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                const gameUrl = card.dataset.gameUrl;
                if (gameUrl) {
                    window.location.href = gameUrl;
                }
            });
            // Opcional: Adiciona listener ao botão dentro do card também
            const button = card.querySelector('button');
            if (button) {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); // Evita que o clique no botão acione o clique do card
                    const gameUrl = card.dataset.gameUrl;
                    if (gameUrl) {
                        window.location.href = gameUrl;
                    }
                });
            }
        });

    </script>
</body>
</html>
